server:
  port: 8080
spring:
  application:
    name: user-producer
  jackson:
    serialization:
      fail-on-empty-beans: false
      write-dates-as-timestamps: false
    date-format: com.fasterxml.jackson.databind.util.ISO8601DateFormat
  kafka:
    bootstrap-servers: kafka:9092

kafka:
  topics:
    customer-changed: challenge
